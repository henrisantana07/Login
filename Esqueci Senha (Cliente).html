      <h1 class="fw-bold">Nova Senha</h1>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <div class="input-wrapper email-wrapper">
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="tel" class="form-label">Telefone:</label>
          <div class="input-wrapper tel-wrapper">
            <input type="tel" class="form-control" id="tel" placeholder="Digite seu número" required>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Código de confirmação:</label>
          <div class="input-wrapper code-wrapper">
            <input type="password" class="form-control" id="password" placeholder="Digite o código que está em seu e-mail" required>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <div class="input-wrapper password-wrapper">
            <input type="password" class="form-control" id="password" placeholder="Digite uma nova Senha" required>
          
            

            <div class="btn">
            <div><a href="Login do Cliente.html"  class="btn btn-primary ">Confirmar</a></div>
            </div> 
        </div>
        </div>
